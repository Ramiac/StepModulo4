<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals de video - Rami_deverAula08</title>
    <!-- CSS Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- CSS Geral -->
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Modals de video</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#perso">Video control personalizados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Video iframe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Usando VideoJS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container d-flex justify-content-center">
        <section id="perso" class="d-flex flex-column justify-content-center">
            <h4 class="display-6 text-center mb-4">Um Modal com video local e control personalizados</h4>
            <!-- img trigger -->

            <img src="./IMG/Queen.jpg" alt="Queen Cover" type="button" data-bs-toggle="modal" data-bs-target="#modalVideoPerso" class="mx-auto">

            <!-- modal -->
            <div class="modal fade" id="modalVideoPerso" aria-labelledby="VideoPersoLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="VideoPersoLabel">Um Modal com control personalizados</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                        </div>
                        <div class="modal-body">
                            <video width="100%" id="video">
                            <source src="./VIDEO/QueenBohemianRhapsodyOfficialVideoRemastered_v720P.mp4" type="video/mp4">
                            </video>

                        </div>

                        <div class="d-flex container-fluid">
                            <div class="mx-2 text-center" id="buttonPlayPause" onclick="playPause()">
                                <i id="playPause-icon" class="fas fa-play"></i>
                            </div>

                            <input id="seekslider" class="form-range ms-2" type="range" min="0" max="100" value="0" step="0.1">
                            <p id="timer" class="me-2">
                                <div id="curtimetext">00:00</div>&nbsp; / &nbsp;
                                <div id="durtimetext">00:00</div>
                            </p>

                            <div class="ms-3 text-center" id="buttonVolumeDown" onclick="volumeVideo(-0.1)">
                                <i id="volumeDown-icon" class="fas fa-volume-down"></i>
                            </div>
                            <div class="mx-2 text-center" id="buttonVolumeUp" onclick="volumeVideo(+0.1)">
                                <i id="volumeUp-icon" class="fas fa-volume-up"></i>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>

</body>
<!-- JS Bundel Bootstrap 5.1 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/be40ef5ecd.js" crossorigin="anonymous"></script>
<!-- Script Geral -->
<script src="./JS/script.js"></script>

</html>
